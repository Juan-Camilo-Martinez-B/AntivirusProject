<mat-toolbar color="primary">
  <span>🛡️ Antivirus Dashboard</span>
  <span class="spacer"></span>
</mat-toolbar>

<div class="container">
  <mat-grid-list cols="3" rowHeight="250px" gutterSize="20px"> <!-- Altura aumentada -->
    <mat-grid-tile>
      <div class="grid-item" (click)="irA('/scan')">
        <h2>🚀 Escaneo</h2>
        <hr>
        <p>Analiza tu equipo en busca de amenazas.</p>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="grid-item" (click)="irA('/threats')">
        <h2>⚠ Amenazas</h2>
        <hr>
        <p>Revisa los archivos sospechosos identificados.</p>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="grid-item" (click)="irA('/monitor')">
        <h2>📂 Monitoreo</h2>
        <hr>
        <p>Supervisa cambios en archivos críticos.</p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<router-outlet></router-outlet>
